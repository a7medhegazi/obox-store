<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منتجاتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
    }
    .card {
      background: white;
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      color: green;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>باور بنك 1000 أمبير</h2>
    <img src="images/FB_IMG_1756141117940.jpg" alt="باور بنك">
    <p class="price">السعر: 1000 جنيه</p>
    <a href="https://wa.me/01006508421" class="btn">اطلب الآن عبر واتساب</a>
  </div>
</body>
</html>
